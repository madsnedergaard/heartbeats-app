  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 0 1em;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      height: 100%;
      animation: fadein 0.5s;
    }

    .flexy {
      display: flex;
    }
    .row {
      flex-direction: row;
    }
    .col {
      flex-direction: column;
      flex: 1;
    }

    .logo {
      background: transparent url("logo.png") center center no-repeat;
      background-size: contain;
      height: 99px;
    }
    .logo p {
      font-size: .8em;
      padding-top: 80px;
    }

    .hidden {
      display: none;
    }

    h2 {
      text-transform: uppercase;
      font-size: calc(12px + 0.4vw * 2.5);
    }
    h2:before {
    content: url(Arrow_Left_Top.png);
    position: relative;
    top: 10px;
        display: inline-block;
    vertical-align: 0%;
    transform: scale(0.6);
    right: 0px;
  }
    h2:after {
    content: url(Arrow_Right_Top.png);
    position: relative;
    top: 10px;
        display: inline-block;
    vertical-align: 0%;
    transform: scale(0.6);
    left: 0px;
  }

  h3 {
    color: #948d8d;
    text-transform: uppercase;
  }

/*    .player {
      margin-top: 2em;
    }
*/    .button {
      padding: 12px 15px;
      border: 2px solid #fff;
      display: inline-block;
      text-transform: uppercase;
      background-color: transparent;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      outline: 0;
      width: 125px;
    }
    .button.selected {
      background-color: #fff;
      color: #000;
    }

    .play-button {
     background: transparent url("play.png") 5% center no-repeat;
     padding-left: 35px;
     -webkit-background-size: 30px;
     background-size: 30px;
     opacity: 1;
     transition: opacity .5s ease-in-out;
    }
    .play-button.playing {
     background-image: url("pause.png");
    }
    .play-button:disabled {
      opacity: 0;
    }
    .play-button:disabled:hover {
      cursor: default;
    }
    footer {
      position: fixed;
      font-style: italic;
      font-size: .7em;
      text-align: center;
      bottom: 0;
      left: 0;
      right: 0;
    }
    @keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
  @keyframes fadeout {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
.episodes {

}

.list .item {
  display: inline-block;
  margin: 5px;
  width: auto;
  min-width: 280px;
}

.episode-list {
  text-align: left;
  margin: 0 auto;
}
