<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Heartbeats Radio</title>
  </head>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 0 1em;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      height: 100%;
      animation: fadein 0.5s;
      min-width: 300px;
      padding-bottom: 3em;
    }

    .flexy {
      display: flex;
    }
    .row {
      flex-direction: row;
    }
    .col {
      flex-direction: column;
      flex: 1;
    }

   @media screen and (max-width: 600px) {
      .flexy {
        display: block;
      }      
    } 

    .logo {
      background: transparent url("logo.png") center center no-repeat;
      background-size: contain;
      height: 99px;
      position: relative;
      max-width: 269px;
      margin: 0 auto;
    }
    .logo::before {
      transition: all .4s ease-in-out;
      content: "";
      position: absolute;
      height: 55px;
      width: 55px;
      left: 0;
      top:22px;
      background: transparent;      
    }
    .logo.loading::before {
      content: "";
      background: black;
      opacity: .8;
      animation: loading 1s infinite ease-in-out alternate;
    }
    @keyframes loading {
      from {
       opacity: 0.3;
      }
      to {
        opacity: 0.9;
      }
    }

    .hidden {
      display: none;
    }

    h2 {
      text-transform: uppercase;
      font-size: calc(12px + 0.4vw * 2.5);
    }
    h2:before {
    content: url(Arrow_Left_Top.png);
    position: relative;
    top: 12px;
    display: inline-block;
    vertical-align: 0%;
    transform: scale(0.6);
    right: 0px;
  }
    h2:after {
    content: url(Arrow_Right_Top.png);
    position: relative;
    top: 12px;
    display: inline-block;
    vertical-align: 0%;
    transform: scale(0.6);
    left: 0px;
  }

  h3 {
    color: #948d8d;
    text-transform: uppercase;
  }

/*    .player {
      margin-top: 2em;
    }
*/    .button {
      padding: 12px 15px;
      border: 2px solid #fff;
      display: inline-block;
      text-transform: uppercase;
      background-color: transparent;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      outline: 0;
      width: 125px;
    }
    .button.selected {
      background-color: #fff;
      color: #000;
    }

    .play-button {
     background: transparent url("play.png") 5% center no-repeat;
     padding-left: 35px;
     -webkit-background-size: 30px;
     background-size: 30px;
     max-height: 200px;
     opacity: 1;
     transition: 
      opacity .5s ease-in-out, 
      color .5s ease-in-out,
      padding-top .5s ease-in-out,
      padding-bottom .5s ease-in-out,
      max-height .5s ease-in-out;
    }
    .play-button.playing {
     background-image: url("pause.png");
    }
    .play-button:disabled {
      opacity: 1;
      max-height: 1px;
      padding: 0;
      color: #000;
      border-color: #000;
    }
    .play-button:disabled:hover {
      cursor: default;
    }
    footer {
      position: fixed;
      font-style: italic;
      font-size: .7em;
      text-align: center;
      bottom: 0;
      left: 0;
      right: 0;
    }
    @keyframes fadein {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
  @keyframes fadeout {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
.list .item {
  display: inline-block;
  margin: 5px;
  width: auto;
  min-width: 280px;
}
  @media screen and (max-width: 600px) {
    .list .item {
      min-width: 100px;
    }
  }


  .connection-indicator {
    background: #948d8d;
    line-height: 50px;
    font-size: .8rem;
    height: 50px;
    z-index: 2;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: none;
    transition: all .3s ease-in-out;
  }
  .connection-indicator::before {
    content: "⚡️";
    margin-right: 5px;
  }

  .connection-indicator.offline {
    display: block;
  }

  </style>
  <body>
  <script>require('electron-connect').client.create()</script>
  <script>
    require('./renderer.js')
  </script>
  </body>
</html>
